<div class="search">
  <button mat-raised-button><mat-icon>add</mat-icon>Create</button>
  <mat-form-field floatLabel="never">
    <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter()" placeholder="Search" autocomplete="off">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()"><mat-icon>close</mat-icon></button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData" matSort>
    <ng-container matColumnDef="name.th">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name-Th</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name.th}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name.en">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name-En</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name.en}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name.ch">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name-Ch</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name.ch}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="manage">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button>
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef>Loading data...</mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef>No Data.</mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}">
    </mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
