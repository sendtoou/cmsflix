<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" placeholder="Email" required>
        <mat-icon matSuffix>account_box</mat-icon>
        <mat-error *ngIf="registerForm.controls.email.errors?.required">Email is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Password" required>
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="registerForm.controls.password.errors?.required">Password is required</mat-error>
      </mat-form-field>

      <mat-radio-group formControlName="role">
        <mat-radio-button *ngFor="let role of roles" [value]="role">
          {{role}}
        </mat-radio-button>
        <mat-error *ngIf="registerForm.controls.role.errors?.required">Role is required</mat-error>
      </mat-radio-group>
      <button mat-raised-button color='primary'>Register</button>
      <a routerLink="/login">Login</a>
    </form>
  </mat-card-content>

</mat-card>
